<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QBank</title>
    <link rel="stylesheet" href="./SearchPage.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">QBank</a>
      </nav>
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
    </header>
    <div class="wrapper">
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Notes')">
          Notes
        </button>
        <button class="button-value" onclick="filterProduct('Study-Material')">
          Study Materials
        </button>
        <button
          class="button-value"
          onclick="filterProduct('Sample-Question-Papers')"
        >
          Sample Question Papers
        </button>
        <button class="button-value" onclick="filterProduct('Cheatsheets')">
          Cheatsheets
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
